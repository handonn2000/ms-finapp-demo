server:
  servlet.context-path: "/finapp-card-service"

spring:
  application:
    name: cards
  profiles:
    active: default
  config:
    import: "optional:configserver:http://localhost:8071/finapp-configuration-central"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - busrefresh
          - health
  endpoint:
    refresh:
      enabled: true

springdoc:
  show-actuator: true