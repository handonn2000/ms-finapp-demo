server:
  servlet.context-path: "/finapp-loan-service"

spring:
  application:
    name: loans
  profiles:
    active: default
  config:
    import: "optional:configserver:http://localhost:8071/finapp-configuration-central"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
  h2:
    console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - busrefresh
          - health
  endpoint:
    refresh:
      enabled: true

springdoc:
  show-actuator: true